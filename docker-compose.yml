version: '3.8'

services:
  web: 
    build: ./app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app:/usr/src/app
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: sqlite:latest
    volumes:
      - ./db.sqlite3:/usr/src/app/db.sqlite3
    